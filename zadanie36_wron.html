<!DOCTYPE HTML>
<HTML>
 <HEAD>
 <TITLE>Style wewnętrzne</TITLE>
 <META http-equiv="Content-Type" content="text/html; charset=iso-8859-2" charset="utf-8">
 <style type="text/css">
 body{
 background-color: white;
 text-align : center;
 margin : 50px;
}
DIV {
 background : rgb(255,111,200);
 width : 400px;
 border : 1px black solid;
 }
H1 {
 margin : 20px;
 border : 1px solid black;
 background : rgb(255,255,0);
 }
 H2 {
 margin : 20px;
 border : 5px solid black;
 background : rgb(255,100,150);
 }
 H3 {
 margin : 20px;
 border : 8px solid black;
 background : rgb(100,150,255);
 }
 
 </style>
 </HEAD>
<BODY>
<DIV><H1>To jest przykład</H1>
<HR SIZE=1 WIDTH=100% COLOR=aqua>
<H2>To jest przykład wykonaj sam</H2>
<HR SIZE=1 WIDTH=100% COLOR=aqua>
<H3>To jest przykład wykonaj rowniez</H3></DIV>
</BODY>
</HTML>
