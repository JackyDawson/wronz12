<body>
<p id="pogrubienie_wrona">Spotykają się dwaj programiści:<br>
- Słuchaj, potrzebuję generatora liczb losowych<br>
- Czternaście...<br></p>
<p id="pochylona_wrona">Impreza informatyków. Wódka leje się szerokopasmowym strumieniem.<br>
Dwóch adminów pije bruderszafta:<br>
- To co? Mówmy sobie po IP!</p>
<p id="index_gorny_wrona">- No, takiego wirusa to ja jeszcze nie miałem! - rzekł zięć informatyk, widząc teściową przy swoim komputerze...</p>
<p id="index_dolny_wrona">Przychodzi programista do apteki i mówi:<br>
- - Poprosze witaminę C++</p>
<p id="mono_wrona"> Dobry programista wiesza się razem ze swoim programem. </p>
<p id="powiekszenie_wrona">Żona informatyka wysyła go po zakupy.<br>
 - Kup parówki, a jak będą jajka, to kup dziesięć.br>
Chłopina po wejściu do sklepu pyta:<br>
- Czy są jajka?<br>
- Tak - odpowiada sprzedawca.<br>
- To poproszę dziesięć parówek.<br>
</p>
<p id="pomniejszenie_wrona">Napis na grobie informatyka: "kowalski.zip"
</p>
